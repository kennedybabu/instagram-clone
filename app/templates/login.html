{% extends 'base.html' %} 

{% block content %}

<div class="container login-page">
    <div class="login-form">
            <img clas='navbar-logo' src="https://res.cloudinary.com/dblrvhi8r/image/upload/v1638633829/Instagram_logo.svg_yjnzzz.png" alt="Instagram_logo">
        <div>
            <form action="" method='POST'>
                {% csrf_token %}
                <input type="text" name='username' placeholder="username">
    
                <input type="password" name='password' placeholder="Enter password"> 
    
    
                <button type="submit" value="login">login</button>
    
            </form>
        </div>      
    </div>

    <div class="lower-container">
        <p>haven't signed up yet?</p>
        <a href="{% url 'register' %}">sign up</a>
    </div>

    <div class="icon-box">
        <h4 class="text-center">get the app.</h4>
        <div class="container icons">
                <div class="android col-md-6">                    
                    <img src="https://res.cloudinary.com/dblrvhi8r/image/upload/v1638815318/google-play-badge_be9dim.png" alt="">
                </div>
                <div class="ios col-md-6">                    
                    <img src="https://res.cloudinary.com/dblrvhi8r/image/upload/v1638815766/appstore_wndtdc.png" alt="">
                </div>
        </div>
    </div>
</div>


{% endblock %}
